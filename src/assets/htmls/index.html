<html>

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self'" />
    <title>نرم‌افزار آزمایشی</title>
    <link rel="stylesheet" href="../css/styles.css" />

<body class="splash-loading">
    <div class="splash-screen-loading">
        <div class="progress-bar"></div>
    </div>
    <div class="messages-container"></div>
    <div id="full-content">
        <div class="app-line-top"></div>
        <div class="main-app-bar">
            <ul class="app-list-btns">
                <li><span id="minimize"></span></li>
                <li><span id="close"></span></li>
            </ul>
        </div>
        <div class="indicator"></div>
        <webview id="webview" src="https://www.loungelizard.com/" autosize="on"></webview>
    </div>
    <div class="dialog-overlay"></div>
    <div class="content-loading">
        <div class="loading-spinner"></div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="../../renderer.js"></script>
</body>

</html>
